<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/validation.js" defer></script>
    <script src="scripts/task.js" defer></script>
</head>

<body>
    <div id="userForm" class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register Form</h3>
                        <form class="requires-validation">
                            <div class="col-md-12">
                                <input class="form-control" id="username" type="text" name="name"
                                    placeholder="Full Name" required>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" id="email" type="email" name="email"
                                    placeholder="E-mail Address" required>
                            </div>
                            <div class="col-md-12">
                                <input class="form-control" id="password" type="password" name="password"
                                    placeholder="Password" required>
                            </div>
                            <div class="col-md-12">
                                <input class="form-control" id="dni" type="text" name="name" placeholder="DNI" required>
                            </div>
                            <div class="form-button mt-3">
                                <button id="validate" type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <main>

        <div id="userContainer" class="form-content">
            <h3>WELCOME</h3>
            <h3 id="user"></h3>
            <a id="deleteUser">Delete User</a>
        </div>
        <div class="tasks">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Add new Task!</h3>
                            <form>
                                <div class="col-md-12">
                                    <input class="form-control" id="newTask" type="text" name="name"
                                        placeholder="Add new Task" required>
                                </div>
                                <div class="form-button mt-3">
                                    <button type="submit" id="addTask" class="btn btn-primary">Add</button>
                                </div>
                                <ul id="taskList">

                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="totalTask" class="form-holder">
            <h3>Tasks ToDo</h3>
            <h3 id="count"></h3>
        </div>
        <div id="deletedTasks" class="deletedTasks">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Finished Tasks</h3>
                            <form>
                                <ul id="deletedList">

                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
